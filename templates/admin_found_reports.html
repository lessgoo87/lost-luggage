<!DOCTYPE html>
<html>
<head>
    <title>Admin - Found Luggage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸ›„ Found Luggage Reports</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Finder Name</th>
                <th>Contact</th>
                <th>Description</th>
                <th>Place Found</th>
                <th>Date Found</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] or '-' }}</td>
                <td>{{ r[2] or '-' }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>{{ r[5] }}</td>
                <td>
                    <a href="{{ url_for('match_luggage', found_id=r[0]) }}" class="btn btn-sm btn-success">Match</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
