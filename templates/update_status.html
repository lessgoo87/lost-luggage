<!DOCTYPE html>
<html>
<head>
    <title>Update Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>✏️ Update Report Status</h2>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="Pending" {% if report[6]=='Pending' %}selected{% endif %}>Pending</option>
                <option value="Found" {% if report[6]=='Found' %}selected{% endif %}>Found</option>
                <option value="Delivered" {% if report[6]=='Delivered' %}selected{% endif %}>Delivered</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Remarks</label>
            <textarea name="remarks" class="form-control">{{ report[7] }}</textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Save</button>
    </form>
</div>
</body>
</html>
