<!DOCTYPE html>
<html>
<head>
    <title>Passenger Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸ‘¤ Welcome, {{ name }}</h2>
    <nav class="mb-3">
        <a href="{{ url_for('report_luggage') }}" class="btn btn-primary">Report Lost Luggage</a>
        <a href="{{ url_for('track_luggage') }}" class="btn btn-warning">Track Luggage</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </nav>

    <h4>Your Reports</h4>
    <table class="table table-bordered">
        <tr>
            <th>Report ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Remarks</th>
        </tr>
        {% for r in reports %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[6] }}</td>
            <td>{{ r[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
