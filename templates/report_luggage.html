<!DOCTYPE html>
<html>
<head>
    <title>Report Lost Luggage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸ§³ Report Lost Luggage</h2>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Flight/Train/Bus Number</label>
            <input type="text" name="flight_no" class="form-control">
        </div>
        <div class="mb-3">
            <label>Luggage Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>Last Seen Location</label>
            <input type="text" name="last_seen" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Date Lost</label>
            <input type="date" name="date_lost" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Report</button>
    </form>
</div>
</body>
</html>
