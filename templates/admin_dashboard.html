<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸ›  Admin Dashboard</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>

    <table class="table table-bordered table-hover">
        <tr>
            <th>Report ID</th>
            <th>Passenger Name</th>
            <th>Flight No</th>
            <th>Description</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Action</th>
        </tr>
        {% for r in reports %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
            <td><a href="{{ url_for('update_status', report_id=r[0]) }}" class="btn btn-warning btn-sm">Update</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
