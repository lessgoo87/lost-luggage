<!DOCTYPE html>
<html>
<head>

</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">ğŸ“ Register</h2>

            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
