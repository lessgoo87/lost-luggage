<!DOCTYPE html>
<html>
<head>
    <title>Match Luggage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸ”— Match Found Luggage to Lost Report</h2>

    <div class="card p-3 mb-4">
        <h5>Found Luggage:</h5>
        <p><strong>Description:</strong> {{ found_item[3] }}</p>
        <p><strong>Place Found:</strong> {{ found_item[4] }}</p>
        <p><strong>Date Found:</strong> {{ found_item[5] }}</p>
    </div>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Select Lost Report to Match</label>
            <select name="lost_id" class="form-control" required>
                {% for l in lost_reports %}
                <option value="{{ l[0] }}">
                    ID: {{ l[0] }} | {{ l[1] }} ({{ l[2] }}) - {{ l[3] }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirm Match</button>
    </form>
</div>
</body>
</html>
