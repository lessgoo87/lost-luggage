<!DOCTYPE html>
<html>
<head>
    <title>Admin - Lost Luggage Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸ§³ Lost Luggage Reports</h2>

    <!-- Search Bar -->
    <form method="POST" class="d-flex mb-3">
        <input type="text" name="search" class="form-control me-2" placeholder="Search by Report ID or Passenger Name" value="{{ search_query }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Passenger Name</th>
                <th>Description</th>
                <th>Last Seen</th>
                <th>Date Lost</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>
                    <span class="badge {% if r[5]=='Pending' %}bg-warning{% elif r[5]=='Found' %}bg-success{% else %}bg-primary{% endif %}">
                        {{ r[5] }}
                    </span>
                </td>
                <td>{{ r[6] or '-' }}</td>
                <td>
                    <a href="{{ url_for('update_status', report_id=r[0]) }}" class="btn btn-sm btn-dark">Update</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="8" class="text-center text-muted">No results found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
